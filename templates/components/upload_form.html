<!-- templates/components/upload_form.html -->

<div class="card mb-5">
    <div class="card-header bg-primary text-white">
        <h4><i class="bi bi-upload"></i> Tải lên hình ảnh</h4>
    </div>
    <div class="card-body">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="imageInput" class="form-label d-block">Hình ảnh bloodsmears (Bắt buộc)</label>
                        <label for="imageInput" class="btn btn-primary">
                            <i class="bi bi-upload"></i> Chọn hình ảnh
                        </label>
                        <input type="file" class="d-none" id="imageInput" name="image" accept="image/*" required>
                        <small class="text-muted d-block mt-2">Tải lên hình ảnh tế bào máu cần phân tích</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="labelInput" class="form-label d-block">Ground Truth (Tùy chọn)</label>
                        <label for="labelInput" class="btn btn-secondary">
                            <i class="bi bi-upload"></i> Chọn file label (.txt)
                        </label>
                        <input type="file" class="d-none" id="labelInput" name="label" accept=".txt">
                        <small class="text-muted d-block mt-2">File label YOLO format để so sánh (không bắt buộc)</small>
                    </div>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-6">
                    <div id="imagePreview" class="preview-container">
                        <p class="text-center text-muted py-5">Ảnh xem trước sẽ hiển thị ở đây</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="labelPreview" class="preview-info">
                        <p class="text-center text-muted py-5">Chưa có file label được chọn</p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn" disabled>
                    <i class="bi bi-search"></i> Phân tích
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Loading indicator -->
<div id="loading" class="text-center my-5" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Đang phân tích...</p>
</div>
